    <script>
        //12. Write a program to create a single string from the below mentioned array: 
        //var arr = [“This ”, “ is ”, “ my ”, “ cat”]; 
        //(Use array’s join method)

        var arr = ["This", "is", "my", "cat"];
        document.write("<h1>Array:</h1> " + arr + "<br>");
        a = arr.join(" ");
        document.write("<h1>String:</h1> " + a);
    </script>
