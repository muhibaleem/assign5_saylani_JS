    <script>
        //13.Create a new array. Store values one by one in such a way that you can access the values in reverse order
        //(Last In First Out)
        let arr = ['chair', 'pencil', 'pen', 'pin'];
        document.write("things:<br>" + arr + "<br><br>")
        document.write("Out:<br>" + arr[3] + "<br>");
        document.write("Out:<br>" + arr[2] + "<br>");
        document.write("Out:<br>" + arr[1] + "<br>");
        document.write("Out:<br>" + arr[0] + "<br>");
    </script>
