<body>

    <script>
        //8. Write a program to identify the largest number in the given array. 
        //A = [24, 53, 78, 91, 12].

        var A = [24, 53, 78, 91, 12];
        document.write("Array items: " + A + "<br>");
        for (var i = 0; i < A.length; i++) {
            if (A[i] == 91 && A[i] > 90) {
                document.write("The largest number is " + A[i]);
            }
        }
    </script>
   

</body>
