<body>

    <script>
        //9. Write a program to identify the smallest number in the given array.
        //A = [24, 53, 78, 91, 12]

        var A = [24, 53, 78, 91, 12];
        document.write("Array items: " + A + "<br>");
        for (var i = 0; i < A.length; i++) {
            if (A[i] == 12 && A[i] < 13) {
                document.write("The smallest number is " + A[i]);
            }
        }
    </script>
    

</body>
