    <script>
        //11.The Age Calculator: Forgot how old someone is?
        //Calculate it!
        //a. Store the current year in a variable
        //b. Store their birth year in a variable
        //c. Calculate their two possible ages based on the stored values.
        //  Output them ot the screen like so: "They are either NN or NN years old"

        document.write("<h1>Age Calculator</h1>");
        let Cyear = +(prompt("Enter the current year"));
        document.write("Current Year: " + Cyear + "<br>")
        let Byear = +(prompt("Enter the birth year"));
        document.write("Birth Year: " + Byear + "<br>")
        let age = Cyear - Byear;
        document.write("Your age is: " + age);
    </script>
